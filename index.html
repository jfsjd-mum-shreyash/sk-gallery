<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>



    <title>Sk Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top">
        <div class="logo">
            <h1> SK Gallery</h1>
        </div>
        <div class="">
            <ul class="list">
                <li><a href="/index.html">Home</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="https://shreyash.codes/" target="_blank">Shreyash</a></li>
            </ul>
        </div>
    </div>
   
    
  
      <header class="header">
        <div class="intro">
            <h1>Generation India Gallery Task</h1>
        </div>
        <div id="title">
            <h1>SK Gallery</h1>
      
        </div>
    </header>



    <div class="wrapper">
      <!-- filter Items -->
      <nav>
        <div class="items">
          <span class="item active" data-name="all">All</span>
          <span class="item" data-name="group">Group</span>
          <span class="item" data-name="mentors">Mentors</span>
          <span class="item" data-name="vinsys">Vinsys</span>
          <span class="item" data-name="generation">Generation</span>
         
        </div>
      </nav>
      <!-- filter Images --> 
      <div class="gallery" id="gallery">
        <div class="image" data-name="group"><span><img src="images/sk.jpg" alt=""></span></div>
        <div class="image" data-name="group"><span><img src="images/2img.jpeg" alt=""></span></div>
        <div class="image" data-name="mentors"><span><img src="images/ambikamaam.jpg" alt=""></span></div>
        <div class="image" data-name="group"><span><img src="images/vinay.jpeg" alt=""></span></div>
        <div class="image" data-name="mentors"><span><img src="images/gunjanmaam.jpg" alt=""></span></div>

        <div class="image" data-name="group"><span><img src="images/4img.jpeg" alt=""></span></div>
        
        <div class="image" data-name="group"><span><img src="images/15img.jpeg" alt=""></span></div>
        <div class="image" data-name="mentors"><span><img src="images/jofinsir.jpg" alt=""></span></div>
        <div class="image" data-name="group"><span><img src="images/4.jpeg" alt=""></span></div>
        <div class="image" data-name="vinsys"><span><img src="images/vinsys.png" alt=""></span></div>
        <div class="image" data-name="vinsys"><span><img src="images/AWS.jpg" alt=""></span></div>
        <div class="image" data-name="generation"><span><img src="images/generation.png" alt=""></span></div>
     
        
      </div>
    </div>
    <!-- fullscreen img preview box -->
    <div class="preview-box" >
      <div class="details">
        <span class="title">Image Category: <p></p></span>
        <span class="icon fas fa-times"></span>
      </div>
      <div class="image-box"><img src="" alt=""></div>
    </div>
    <div class="shadow"></div>

    <script src="js.js"></script>
</body>
</html>
